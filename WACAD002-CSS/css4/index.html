<!DOCTYPE html>
<html lang="pt‑br">

<head>
    <meta charset="UTF-8">
    <title>Três barras de navegação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- ===== NAV 1 – logo à esquerda | links centralizados | botão à direita ===== -->
    <nav class="nav nav-1">
        <h1 class="logo">LOGOBAKERY</h1>

        <ul class="links">
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
        </ul>

        <a href="#" class="cta">Contact</a>
    </nav>


    <!-- ===== NAV 2 – links (com botão) à esquerda | logo à direita ===== -->
    <nav class="nav nav-2">
        <ul class="links">
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="cta">Contact</a></li>
        </ul>

        <h1 class="logo">LOGOBAKERY</h1>
    </nav>


    <!-- ===== NAV 3 – logo à esquerda | links + botão alinhados à direita ===== -->
    <nav class="nav nav-3">
        <h1 class="logo">LOGOBAKERY</h1>

        <ul class="links">
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="cta">Contact</a></li>
        </ul>
    </nav>

</body>

</html>
