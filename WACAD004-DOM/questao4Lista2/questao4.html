<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Questão 4 - Remover último item</title>
</head>

<body>
    <h1>Lista</h1>

    <div>
        <p id="lista-titulo" name="lista">Meus itens:</p>
    </div>

    <ul id="lista-itens-1">
        <li id="one" class="hot">item a</li>
        <li id="two" class="hot">item b</li>
        <li id="three" class="hot">item c</li>
        <li id="four">item d</li>
    </ul>

    <script>
        const lista = document.getElementById('lista-itens-1');
        const ultimoItem = lista.lastElementChild;
        if (ultimoItem) {
            lista.removeChild(ultimoItem);
        }
    </script>
</body>

</html>
