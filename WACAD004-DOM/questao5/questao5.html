<body>

        <li id="two" class="hot">item b</li>

        <li id="four">item d</li>
    </ul>

    <script>
        // Selecionar todos os <li> dentro da lista-itens-2
        const itensLista2 = document.querySelectorAll('.lista-itens-2 li');

        // i) Mudar a cor do texto para purple
        itensLista2.forEach(item => {
            item.style.color = 'purple';
        });

        // ii) Substituir a classe 'hot' por 'cold'
        itensLista2.forEach(item => {
            if (item.classList.contains('hot')) {
                item.classList.remove('hot');
                item.classList.add('cold');
            }
        });
    </script>
