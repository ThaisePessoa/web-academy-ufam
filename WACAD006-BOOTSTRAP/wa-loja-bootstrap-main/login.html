<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="vh-100">

  <!-- cadastro -->
  <div class="container-fluid h-100">
    <div class="row h-100">

      <!-- Coluna Esquerda -->
      <div class="col-md-4 bg-light text-black d-flex align-items-center justify-content-center">
        <div class="text-center">
          <h2>Bem-vindo à Chanel Brasil!</h2>
        </div>
      </div>

      <!-- Coluna Direita -->
      <div class="col-md-8 d-flex align-items-center justify-content-center bg-light">
        <div class="w-100" style="max-width: 400px;">
          <h3 class="text-center mb-4">Cadastro</h3>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="confirmarEmail" class="form-label">Confirmar E-mail</label>
              <input type="email" class="form-control" id="confirmarEmail" required>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Confirmar cadastro</button>
          </form>
          <p class="mt-3 text-center">
            <a href="login.html">Já possuo cadastro</a>
          </p>
        </div>
      </div>

    </div>
  </div>
  <!-- fim cadastro -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>


</html>
