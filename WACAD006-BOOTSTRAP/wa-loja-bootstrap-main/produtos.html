<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chanel Brasil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-img-top {
      object-fit: cover;
      height: 180px;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Chanel Brasil</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="produtos.html">Produtos</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Gerenciar Produtos -->
  <div class="container mt-4 d-flex justify-content-between align-items-center">
    <h2>Produtos</h2>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCadastrar">Cadastrar Produto</button>
  </div>

  <!-- Lista de produtos -->
  <div class="container my-4">
    <div class="row g-3">
      <!-- Produto exemplo -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img7.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Conjunto moletom</h5>
            <p class="card-text text-success">R$ 1999,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img6.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camisa moletom</h5>
            <p class="card-text text-success">R$ 699,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img5.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camisa bordada</h5>
            <p class="card-text text-success">R$ 699,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img4.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Conjunto saia</h5>
            <p class="card-text text-success">R$ 1999,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img3.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camisa tricô</h5>
            <p class="card-text text-success">R$ 699,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img2.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Vestido curto</h5>
            <p class="card-text text-success">R$ 1999,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100">
          <img src="assets/img1.jpeg" class="card-img-top" alt="Conjunto moletom">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Camisa casual</h5>
            <p class="card-text text-success">R$ 699,90</p>
            <button class="btn btn-primary mt-auto">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <!-- + mais cards aqui -->
    </div>
  </div>

  <!-- Modal Cadastrar Produto -->
  <div class="modal fade" id="modalCadastrar" tabindex="-1" aria-labelledby="modalCadastrarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="modalCadastrarLabel">Cadastrar Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="nomeProduto" class="form-label">Nome do Produto</label>
              <input type="text" class="form-control" id="nomeProduto" required>
            </div>
            <div class="mb-3">
              <label for="precoProduto" class="form-label">Preço</label>
              <input type="number" step="0.01" class="form-control" id="precoProduto" required>
            </div>
            <div class="mb-3">
              <label for="imagemProduto" class="form-label">Imagem (URL ou arquivo)</label>
              <input type="text" class="form-control" id="imagemProduto">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
